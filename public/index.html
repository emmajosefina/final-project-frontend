<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Add manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">

    <link rel="apple-touch-icon" href="/assets/foodie-finder.png">

    <!--og/meta tags for sharing on social media-->
    <meta property="og:title" content="foodiefinder - your private food matcher">
    <meta property="og:type" content="app" />
    <meta property="og:description" content="App for finding restaurants in Stockholm.">
    <meta property="og:image" content="https://i.postimg.cc/HL8wSbKX/image.png">
    <meta property="og:url" content="https://foodiefinder.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">


    <!-- FAVICON -->
    <link rel="icon" href="assets/favicon.png" type="image/gif" sizes="16x16">
    

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
    <title>foodiefinder</title>
    
  </head>

  <style>
    body {
      background: #d8e4da;
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
    }

    .App {
      text-align: center;
    }

    .App-header {
      background-color: #d8e4da;
      height: 150px;
      padding: 20px;
      color: white;
    }

    .App-intro {
      font-size: large;
    }
  </style>
</head>
<body>
  <!-- Filler HTML as our app starts up -->
  <div id="root">
    <div class="App">
    <div class="App-header">
      <img src="https://i.postimg.cc/44V76f12/foodie-finder.png" alt="foodie-finder-logotype" style="margin-bottom: 10px; text-align: center; max-height: 50px;"/>

    </div>
    <p class="App-intro">
      Loading site...
    </p>
  </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>

    -->
  </body>

</html>
